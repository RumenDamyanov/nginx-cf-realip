name: Build

permissions:
  contents: read

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ubuntu: [jammy, noble, plucky]
        nginx_version: [1.27.0, 1.28.0]
    env:
      NGINX_VERSION: ${{ matrix.nginx_version }}
      UBUNTU_CODENAME: ${{ matrix.ubuntu }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget gcc libpcre3-dev zlib1g-dev libssl-dev file

      - name: Download and extract NGINX source
        run: |
          set -euxo pipefail
          mkdir -p nginx-sources/${NGINX_VERSION}/${UBUNTU_CODENAME}
          cd nginx-sources/${NGINX_VERSION}/${UBUNTU_CODENAME}
          wget -nv https://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz
          tar xzf nginx-${NGINX_VERSION}.tar.gz

      - name: Build dynamic module
        run: |
          set -euxo pipefail
          cd nginx-sources/${NGINX_VERSION}/${UBUNTU_CODENAME}/nginx-${NGINX_VERSION}
          SRC_PATH="$GITHUB_WORKSPACE/src"
          echo "Using src path: $SRC_PATH"
          ./configure --add-dynamic-module=$SRC_PATH --with-http_realip_module --with-http_ssl_module --with-compat
          make modules -j$(nproc) || { echo 'modules build failed'; exit 1; }
          echo '--- Listing objs directory ---'
          ls -l objs | sed -n '1,120p'

      - name: Check module output
        run: |
          MOD=nginx-sources/${NGINX_VERSION}/${UBUNTU_CODENAME}/nginx-${NGINX_VERSION}/objs/ngx_http_cf_realip_module.so
          if [ ! -f "$MOD" ]; then
            echo 'Module .so not found; dumping build logs for diagnosis.'
            grep -i cf_realip nginx-sources/${NGINX_VERSION}/${UBUNTU_CODENAME}/nginx-${NGINX_VERSION}/objs/Makefile || true
            exit 1
          fi
          file "$MOD"
          # Verify no libcurl linkage
          ldd "$MOD" 2>/dev/null | grep -i curl && echo "ERROR: libcurl should not be linked" && exit 1 || echo "OK: No libcurl dependency"

  build-arm64:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ubuntu: [jammy, noble]
        nginx_version: [1.28.0]
    env:
      NGINX_VERSION: ${{ matrix.nginx_version }}
      UBUNTU_CODENAME: ${{ matrix.ubuntu }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Determine base image
        id: base
        run: |
          case "${UBUNTU_CODENAME}" in
            jammy) echo "image=ubuntu:22.04" >> $GITHUB_OUTPUT ;;
            noble) echo "image=ubuntu:24.04" >> $GITHUB_OUTPUT ;;
            plucky) echo "image=ubuntu:24.10" >> $GITHUB_OUTPUT ;;
            *) echo "Unknown codename"; exit 1 ;;
          esac

      - name: Build ARM64 module
        run: |
          set -euxo pipefail
          docker run --platform=linux/arm64 --rm -v "$PWD":/workspace -w /workspace ${{ steps.base.outputs.image }} /bin/bash -c "\
            set -euxo pipefail; \
            apt-get update; \
            DEBIAN_FRONTEND=noninteractive apt-get install -y build-essential wget libpcre3-dev zlib1g-dev libssl-dev ca-certificates file; \
            mkdir -p build/${NGINX_VERSION}; cd build/${NGINX_VERSION}; \
            wget -nv https://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz; \
            tar xzf nginx-${NGINX_VERSION}.tar.gz; cd nginx-${NGINX_VERSION}; \
            ./configure --add-dynamic-module=/workspace/src --with-http_realip_module --with-http_ssl_module --with-compat; \
            make modules -j\$(nproc); \
            file objs/ngx_http_cf_realip_module.so; \
            echo 'ARM64 build successful'; \
          "

